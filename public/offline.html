<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>AKSATA MOVIE - Offline</title>
    <link rel="icon" type="image/png" href="/aksata1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #020024, #0a1a3a, #0f2c59);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      .offline-container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        padding: 40px 30px;
        width: 90%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        animation: fadeIn 1s ease;
      }

      .logo {
        width: 110px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 28px;
        letter-spacing: 2px;
        margin-bottom: 10px;
      }

      p {
        font-size: 15px;
        color: #d0d7ff;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .btn-retry {
        padding: 12px 28px;
        background: #0f3c88;
        border: none;
        border-radius: 30px;
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-retry:hover {
        background: #1452b8;
        transform: scale(1.05);
      }

      footer {
        margin-top: 25px;
        font-size: 12px;
        color: #9aa6ff;
        opacity: 0.8;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <img src="aksata1.png" alt="AKSATA MOVIE Logo" class="logo" />

      <h1>AKSATA MOVIE</h1>

      <p>
        Sepertinya kamu sedang offline.<br />
        Sambungkan kembali ke internet untuk menikmati pengalaman sinematik
        terbaik.
      </p>

      <button class="btn-retry" onclick="location.reload()">Coba Lagi</button>

      <footer>Â© 2025 AKSATA MOVIE</footer>
    </div>
  </body>
</html>
