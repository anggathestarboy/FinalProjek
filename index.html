<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/aksata.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aksata Movie</title>
  </head>
  <div id="cursor-effect"></div>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>

<script>
document.addEventListener("mousemove", (e) => {
  const effect = document.getElementById("cursor-effect");
  if (!effect) return;

  // Efek glow mengikuti kursor
  effect.style.left = e.clientX + "px";
  effect.style.top = e.clientY + "px";

  // Trail lembut
  const trail = document.createElement("div");
  trail.classList.add("cursor-trail");
  trail.style.left = e.clientX + "px";
  trail.style.top = e.clientY + "px";
  document.body.appendChild(trail);
  setTimeout(() => trail.remove(), 500);

  // Partikel kecil biru
  const particle = document.createElement("div");
  particle.classList.add("particle");
  particle.style.left = e.clientX + "px";
  particle.style.top = e.clientY + "px";
  particle.style.setProperty("--tx", (Math.random() - 0.5) * 100);
  particle.style.setProperty("--ty", (Math.random() - 0.5) * 100);
  document.body.appendChild(particle);
  setTimeout(() => particle.remove(), 1000);
});


// === Efek kembang api saat klik ===
document.addEventListener("click", (e) => {
  const count = 20; // jumlah partikel
  for (let i = 0; i < count; i++) {
    const firework = document.createElement("div");
    firework.classList.add("firework-particle");
    firework.style.left = e.clientX + "px";
    firework.style.top = e.clientY + "px";

    // arah acak
    const angle = Math.random() * 2 * Math.PI;
    const distance = 100 + Math.random() * 50;
    firework.style.setProperty("--x", Math.cos(angle) * distance + "px");
    firework.style.setProperty("--y", Math.sin(angle) * distance + "px");

    // warna acak cerah
    const colors = ["#00aaff", "#ffaa00", "#ff00ff", "#00ff88", "#ff4444"];
    firework.style.background = colors[Math.floor(Math.random() * colors.length)];

    document.body.appendChild(firework);
    setTimeout(() => firework.remove(), 1000);
  }
});
</script>
</html>
